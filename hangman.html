<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi treo cổ</title>
    <link rel="stylesheet" href="hangman.css">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Thua rồi!</h4>
            <p>Đáp án đúng là: <b>Hà Nội</b></p>
            <button class="play-again">Chơi lại</button>
        </div>
    </div>

    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" draggable="false" alt="hangman-img">
            <h1>Trò chơi đoán từ</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Gợi ý: <b></b></h4>
            <h4 class="guesses-text">Đoán sai: <b>0 / 6</b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
